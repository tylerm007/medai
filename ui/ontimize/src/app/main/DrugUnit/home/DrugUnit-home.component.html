<o-form-layout-manager attr="DrugUnit" mode="tab" title="DRUGUNIT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="DrugUnitTable" 
            service="DrugUnit" 
            entity="DrugUnit" 
            title="DRUGUNIT"
            keys="unit_name"
            columns="unit_name" 
            header-actions="R;D"
            visible-columns="unit_name"  
            sort-columns="unit_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #unit_name attr="unit_name" title=" unit_name" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
