<o-form-layout-manager attr="Reading" mode="tab" title="READING">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ReadingTable" 
            service="Reading" 
            entity="Reading" 
            title="READING"
            keys="id"
            columns="id;patient_id;time_of_reading;reading_value;reading_date;notes" 
            header-actions="R;D"
            visible-columns="id;patient_id;time_of_reading;reading_value;reading_date;notes"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column attr="patient_id" title="patient_id">
    <o-table-cell-renderer-service attr="patient_id" 
        service="Patient" entity="PatientType" columns="id;name"
        parent-keys="id:patient_id"
        value-column="name" keys="patient_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #time_of_reading attr="time_of_reading" title="time_of_reading" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column #reading_value attr="reading_value" title="reading_value" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #reading_date attr="reading_date" title="reading_date" type="DATE" editable="no" required="no" ></o-table-column>
            
            <o-table-column #notes attr="notes" title="notes" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
