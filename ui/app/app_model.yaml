  recent_changes: works with modified safrs-react-admin
  version: 0.0.0
api_root: '{http_type}://{swagger_host}:{port}/{api}'
authentication: '{system-default}'
entities:
  Contraindication:
    columns:
    - label: ' description*'
      name: description
      search: true
      sort: true
      template: text
      type: TEXT
    - name: drug_id_1
      required: true
      template: integer
      type: BIGINT
    - name: drug_id_2
      required: true
      template: integer
      type: BIGINT
    - default: nextval('contraindication_id_seq'::regclass)
      name: id
      required: true
      template: integer
      type: BIGINT
    detail_template: detail_template.html
    exclude: 'false'
    favorite: description
    hidden: {}
    home_template: home_template.html
    label: Contraindication
    mode: tab
    new_template: new_template.html
    primary_key:
    - id
    tab_groups:
    - direction: toone
      fks:
      - drug_id_1
      name: drug
      resource: Drug
    - direction: toone
      fks:
      - drug_id_2
      name: drug1
      resource: Drug
    type: Contraindication
  Dosage:
    columns:
    - label: ' drug_name*'
      name: drug_name
      search: true
      sort: true
      template: text
      type: VARCHAR(256)
    - name: drug_id
      required: true
      template: integer
      type: BIGINT
    - name: drug_type
      template: text
      type: VARCHAR(256)
    - name: min_dose
      template: real
      type: NUMERIC(10, 4)
    - name: max_dose
      template: real
      type: NUMERIC(10, 4)
    - name: dose_unit
      template: text
      type: VARCHAR(10)
    - name: min_age
      template: real
      type: NUMERIC(10, 4)
    - name: max_age
      template: real
      type: NUMERIC(10, 4)
    - name: min_weight
      template: real
      type: NUMERIC(10, 4)
    - name: max_weight
      template: real
      type: NUMERIC(10, 4)
    - name: min_creatine
      template: real
      type: NUMERIC(10, 4)
    - name: max_creatine
      template: real
      type: NUMERIC(10, 4)
    - default: nextval('dosage_id_seq'::regclass)
      name: id
      required: true
      template: integer
      type: BIGINT
    detail_template: detail_template.html
    exclude: 'false'
    favorite: drug_name
    hidden: {}
    home_template: home_template.html
    label: Dosage
    mode: tab
    new_template: new_template.html
    primary_key:
    - id
    tab_groups:
    - direction: toone
      fks:
      - drug_id
      name: drug
      resource: Drug
    type: Dosage
  Drug:
    columns:
    - label: ' drug_name*'
      name: drug_name
      required: true
      search: true
      sort: true
      template: text
      type: VARCHAR(256)
    - name: dosage
      template: real
      type: NUMERIC(10, 4)
    - name: dosage_unit
      template: text
      type: VARCHAR(10)
    - name: drug_type
      template: text
      type: VARCHAR(256)
    - name: manufacturer
      template: text
      type: VARCHAR(256)
    - name: side_effects
      template: text
      type: TEXT
    - default: nextval('drug_id_seq'::regclass)
