<o-form-layout-manager attr="Patient" mode="tab" title="PATIENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PatientTable" 
            service="Patient" 
            entity="Patient" 
            title="PATIENT"
            keys="id"
            columns="name;birth_date;age;weight_kg;patient_sex;creatine_mg_dl;medical_record_number;created_date;id" 
            header-actions="R;D"
            visible-columns="name;birth_date;age;weight_kg;patient_sex;creatine_mg_dl;medical_record_number;created_date;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-date-input #birth_date attr="birth_date" type="date" label="birth_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #age attr="age" title="age" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #weight_kg attr="weight_kg" title="weight_kg" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #patient_sex attr="patient_sex" title="patient_sex" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #creatine_mg_dl attr="creatine_mg_dl" title="creatine_mg_dl" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
            
            <o-table-column #medical_record_number attr="medical_record_number" title="medical_record_number" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #created_date attr="created_date" type="timestamp" label="created_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
