<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Patient_form_edit" 
        service="Patient" 
        entity="Patient" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #birth_date attr="birth_date" type="date" label="birth_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-real-input #age attr="age" label="age" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000000" fxFlex="20%" class="form-field"></o-real-input>
      
      <o-integer-input #weight_kg attr="weight_kg" label="weight_kg" type="integer" editable="no" required="no" ></o-integer-input>
      
      <o-text-input #patient_sex attr="patient_sex" label="patient_sex" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-real-input #creatine_mg_dl attr="creatine_mg_dl" label="creatine_mg_dl" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000000" fxFlex="20%" class="form-field"></o-real-input>
      
      <o-text-input #medical_record_number attr="medical_record_number" label="medical_record_number" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-date-input #created_date attr="created_date" type="timestamp" label="created_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="yes" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="PATIENTLAB-patient_id">
    <div layout-padding>
      <o-table 
        attr="PatientLabTable" 
        service="PatientLab" 
        entity="PatientLab" 
        keys="id"
        parent-keys="patient_id:id"
        columns="lab_name;patient_id;lab_test_name;lab_test_code;lab_test_description;lab_date;lab_result;id"  
        horizontal-scroll="yes"
        detail-form-route="PatientLab" 
        edit-form-route="PatientLab"
        visible-columns="lab_name;patient_id;lab_test_name;lab_test_code;lab_test_description;lab_date;lab_result;id"  
        sort-columns="lab_name" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #lab_name attr="lab_name" title=" lab_name" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column attr="patient_id" title="patient_id">
    <o-table-cell-renderer-service attr="patient_id" 
        service="Patient" entity="PatientType" columns="id;name"
        parent-keys="id:patient_id"
        value-column="name" keys="patient_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #lab_test_name attr="lab_test_name" title="lab_test_name" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-table-column #lab_test_code attr="lab_test_code" title="lab_test_code" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #lab_test_description attr="lab_test_description" title="lab_test_description" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-date-input #lab_date attr="lab_date" type="date" label="lab_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #lab_result attr="lab_result" title="lab_result" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="PATIENTMEDICATION-patient_id">
    <div layout-padding>
      <o-table 
        attr="PatientMedicationTable" 
        service="PatientMedication" 
        entity="PatientMedication" 
        keys="id"
        parent-keys="patient_id:id"
        columns="id;dosage_unit;drug_id;patient_id;dosage"  
        horizontal-scroll="yes"
        detail-form-route="PatientMedication" 
        edit-form-route="PatientMedication"
        visible-columns="id;dosage_unit;drug_id;patient_id;dosage"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
        
          <o-table-column #dosage_unit attr="dosage_unit" title="dosage_unit" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="drug_id" title="drug_id">
    <o-table-cell-renderer-service attr="drug_id" 
        service="Drug" entity="DrugType" columns="id;drug_name"
        parent-keys="id:drug_id"
        value-column="drug_name" keys="drug_id"
        visible-columns="drug_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="patient_id" title="patient_id">
    <o-table-cell-renderer-service attr="patient_id" 
        service="Patient" entity="PatientType" columns="id;name"
        parent-keys="id:patient_id"
        value-column="name" keys="patient_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #dosage attr="dosage" title="dosage" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="READING-patient_id">
    <div layout-padding>
      <o-table 
        attr="ReadingTable" 
        service="Reading" 
        entity="Reading" 
        keys="id"
        parent-keys="patient_id:id"
        columns="id;patient_id;time_of_reading;reading_date;notes"  
        horizontal-scroll="yes"
        detail-form-route="Reading"

        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
        
          <o-table-column attr="patient_id" title="patient_id">
    <o-table-cell-renderer-service attr="patient_id" 
        service="Patient" entity="PatientType" columns="id;name"
        parent-keys="id:patient_id"
        value-column="name" keys="patient_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #time_of_reading attr="time_of_reading" title="time_of_reading" editable="no" required="yes" content-align="left"></o-table-column>
        
          <o-date-input #reading_date attr="reading_date" type="date" label="reading_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
          <o-table-column #notes attr="notes" title="notes" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="RECOMMENDATION-patient_id">
    <div layout-padding>
      <o-table 
        attr="RecommendationTable" 
        service="Recommendation" 
        entity="Recommendation" 
        keys="id"
        parent-keys="patient_id:id"
        columns="id;dosage_unit;drug_id;patient_id;dosage;recommendation_date"  
        horizontal-scroll="yes"
        detail-form-route="Recommendation" 
        edit-form-route="Recommendation"
        visible-columns="id;dosage_unit;drug_id;patient_id;dosage;recommendation_date"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
        
          <o-table-column #dosage_unit attr="dosage_unit" title="dosage_unit" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="drug_id" title="drug_id">
    <o-table-cell-renderer-service attr="drug_id" 
        service="Drug" entity="DrugType" columns="id;drug_name"
        parent-keys="id:drug_id"
        value-column="drug_name" keys="drug_id"
        visible-columns="drug_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="patient_id" title="patient_id">
    <o-table-cell-renderer-service attr="patient_id" 
        service="Patient" entity="PatientType" columns="id;name"
        parent-keys="id:patient_id"
        value-column="name" keys="patient_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #dosage attr="dosage" title="dosage" type="real" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000.0000" content-align="center"></o-table-column>
        
          <o-date-input #recommendation_date attr="recommendation_date" type="timestamp" label="recommendation_date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
