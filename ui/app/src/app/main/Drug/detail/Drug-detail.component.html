<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="drug_name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Drug_form_edit" 
        service="Drug" 
        entity="Drug" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #drug_name attr="drug_name" label=" drug_name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-real-input #dosage attr="dosage" label="dosage" min-decimal-digits="2" max-decimal-digits="4" min="0" max="1000000000" fxFlex="20%" class="form-field"></o-real-input>
      
      <o-text-input #dosage_unit attr="dosage_unit" label="dosage_unit" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #drug_type attr="drug_type" label="drug_type" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #manufacturer attr="manufacturer" label="manufacturer" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-text-input #side_effects attr="side_effects" label="side_effects" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="yes" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="CONTRAINDICATION-drug_id_1">
    <div layout-padding>
      <o-table 
        attr="ContraindicationTable" 
        service="Contraindication" 
        entity="Contraindication" 
        keys="id"
        parent-keys="drug_id_1:id"
        columns="description;drug_id_1;drug_id_2;id"  
        horizontal-scroll="yes"
        detail-form-route="Contraindication" 
        edit-form-route="Contraindication"
        visible-columns="description;drug_id_1;drug_id_2;id"  
        sort-columns="description" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #description attr="description" title=" description*" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column attr="drug_id_1" title="drug_id_1">
    <o-table-cell-renderer-service attr="drug_id_1" 
        service="Drug" entity="DrugType" columns="id;drug_name"
        parent-keys="id:drug_id_1"
        value-column="drug_name" keys="drug_id_1"
        visible-columns="drug_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="drug_id_2" title="drug_id_2">
    <o-table-cell-renderer-service attr="drug_id_2" 
        service="Drug" entity="DrugType" columns="id;drug_name"
        parent-keys="id:drug_id_2"
        value-column="drug_name" keys="drug_id_2"
        visible-columns="drug_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #id attr="id" title="id" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
