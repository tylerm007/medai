<o-form #ReadingForm attr="Reading_form_insert" service="Reading" entity="Reading" keys="id" fxLayout="column"
        show-header="yes" header-actions="I" horizontal-scroll="yes" after-insert-mode="new"
        class="standalone-form-container" (onInsertMode)="onInsertMode()">

        <o-row attr="row1" layout-align="start stretch">
                <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">


                        <o-list-picker attr="patient_id" service="Patient" entity="PatientType" fxFlex="30"
                                query-on-init="no" query-on-bind="yes" required="yes" enabled="yes" filter="yes"
                                value-column="id" value-column-type="BIGINT" keys="id" columns="id;patient_id;name"
                                title="patient_id" visible-columns="id;name" separator=" - " width="680px"
                                class="form-field">
                        </o-list-picker>

                        <o-date-input #reading_date attr="reading_date" type="timestamp" label="reading_date"
                                editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        </div>
        </o-row>
                <o-row attr="row1" layout-align="start stretch">
                        <div fxLayout="column" fxFlex="20%">
                                <o-real-input #morning attr="morning" label="morning" min-decimal-digits="2"
                                                max-decimal-digits="4" min="0" max="1000000000" 
                                                tooltip="enter meter reading" class="form-field"></o-real-input>

                                <o-real-input #afternoon attr="afternoon" label="afternoon" min-decimal-digits="2"
                                                max-decimal-digits="4" min="0" max="1000000000" 
                                                tooltip="enter meter reading" class="form-field"></o-real-input>

                                <o-real-input #dinner attr="dinner" label="dinner" min-decimal-digits="2" max-decimal-digits="4"
                                                min="0" max="1000000000" 
                                                tooltip="enter meter reading" class="form-field"></o-real-input>

                                <o-real-input #bedtime attr="bedtime" label="bedtime" min-decimal-digits="2"
                                                max-decimal-digits="4" min="0" max="1000000000" 
                                                tooltip="enter meter reading" class="form-field"></o-real-input>
                                
                                <o-integer-input #id attr="id" label=" id*" type="integer" editable="no"
                                                required="no"></o-integer-input>
                        </div>
                
        </o-row>

        <div layout-padding></div>

</o-form>
