<o-form-layout-manager attr="Contraindication" mode="tab" title="CONTRAINDICATION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ContraindicationTable" 
            service="Contraindication" 
            entity="Contraindication" 
            title="CONTRAINDICATION"
            keys="id"
            columns="description;drug_id_1;drug_id_2;id" 
            header-actions="R;D"
            visible-columns="description;drug_id_1;drug_id_2;id"  
            sort-columns="description" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #description attr="description" title=" description*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #drug_id_1 attr="drug_id_1" title="drug_id_1" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #drug_id_2 attr="drug_id_2" title="drug_id_2" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
